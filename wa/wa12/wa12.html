<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Motivational Quotes</header>
        <section class="quotes">
            <div class="quote" id="js-quote-container"></div>
        </section>
        <section class="controls">
            <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new Quote!
            </button>
            <button type="button" id="js-tweet" class="twitter button">
                Add to Favorites 
            </button>
        </section>
        <section class="favorites">
            <h2>Favorite Quotes</h2>
            <ul id="js-favorites-list"></ul>
        </section>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
