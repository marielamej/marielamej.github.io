<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="wa11.css">
</head>
<body>
    <h1>Image Gallery Example</h1>

    <div class="full-img">
        <img class="displayed-img" src="images/pic1.jpg" alt="Awkward pic of me">
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="images/pic1.jpg" alt="Awkward pic of me">
      <img src="images/pic2.jpg" alt="Buildings">
      <img src="images/pic3.jpg" alt="My dog Max">
      <img src="images/pic4.jpg" alt="Space Needle">
      <img src="images/pic5.jpg" alt="Penelope">
    </div>

    <script src="wa11.js"></script>
</body>
</html>
