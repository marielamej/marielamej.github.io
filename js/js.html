<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Volume Control</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    <div id="volumeControl" class="volume-control">
        <button id="volumeButton" class="volume-button"><span id="volumeIcon" class="volume-icon"></span></button>
    </div>
    <div id="volumeIndicator" class="volume-indicator">
        <div id="volumeBox" class="volume-box">
            <span id="volumeText" class="volume-text"></span>
        </div>
    </div>
    <div id="volumePercentage" class="volume-percentage"></div>
    <script src="js.js"></script>
</body>
</html>
